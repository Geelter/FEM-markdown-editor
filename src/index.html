<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MarkdownEditor</title>
  <base href="/">
  <meta
    name="viewport"
    content="width=device-width, height=device-height, initial-scale=1.0"
  />

  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="./assets/favicon-32x32.png"
  />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto+Slab:wght@300;400;700&family=Roboto:wght@300;400&display=swap"
    rel="stylesheet"
  />

  <!-- Scripts -->
  <script>
    const colorModeOverride = window.localStorage.getItem("color-mode");
    const hasColorModeOverride = typeof colorModeOverride === "string";

    if (hasColorModeOverride) {
      document.documentElement.setAttribute(
        "data-force-color-mode",
        colorModeOverride
      );
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <title>Frontend Mentor | In-browser markdown editor</title>
</head>
<body>
  <main>
    <app-root></app-root>
  </main>
</body>
</html>
