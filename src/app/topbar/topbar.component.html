<header class="topbar">
  <button class="topbar__sidebar-toggle" aria-label="Open Sidebar" (click)="onClick()">
    <img src="./assets/icon-menu.svg" alt="" />
  </button>
  <img class="topbar__logo" src="./assets/logo.svg" alt="" />
  <hr class="topbar__divider" />
  <div class="topbar__current">
    <img
      class="topbar__current-icon"
      src="./assets/icon-document.svg"
      alt=""
    />
    <div class="topbar__current-title">
      <span>Document Name</span>
      <input type="text"
             placeholder="Document title"
             [ngModel]="(currentFileMetadata$ | async)?.name"
             (ngModelChange)="inputValue.next($event)"
      />
    </div>
  </div>
  <div class="topbar__options">
    <button class="topbar__options-delete"
            (click)="onDeleteClick()"
    >
      <svg
        role="button"
        width="18"
        height="20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M7 16a1 1 0 0 0 1-1V9a1 1 0 1 0-2 0v6a1 1 0 0 0 1 1ZM17 4h-4V3a3 3 0 0 0-3-3H8a3 3 0 0 0-3 3v1H1a1 1 0 1 0 0 2h1v11a3 3 0 0 0 3 3h8a3 3 0 0 0 3-3V6h1a1 1 0 0 0 0-2ZM7 3a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v1H7V3Zm7 14a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V6h10v11Zm-3-1a1 1 0 0 0 1-1V9a1 1 0 0 0-2 0v6a1 1 0 0 0 1 1Z"
          fill="#7C8187"
        />
      </svg>
    </button>
    <button class="topbar__options-save"
            (click)="onSaveClick()"
    >
      <img src="./assets/icon-save.svg" alt="" />
      <span>Save Changes</span>
    </button>
  </div>
</header>

<dialog #deleteDialog class="delete-dialog">
  <div class="delete-dialog__inner">
    <h2 class="delete-dialog__heading">Are you sure?</h2>
    <p class="delete-dialog__body">Are you sure you want to delete '{{(currentFileMetadata$ | async)?.name ?? 'filename unavailable'}}' document and its contents? This action cannot be reversed.</p>
    <button class="delete-dialog__button" (click)="onDialogConfirm()">Confirm & Delete</button>
  </div>
</dialog>
